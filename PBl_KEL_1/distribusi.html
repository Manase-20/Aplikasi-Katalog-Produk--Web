    <body>
      <div class="container">
        <h2>Program Perusahaan Logistik</h2>
        <label for="trackingNumber">Nomor Pelacakan:</label>
        <input type="text" id="trackingNumber" placeholder="Masukkan nomor pelacakan...">
        <button onclick="track()">Lacak</button>
    
        <div class="shipping-info">
          <h4>Informasi Pengiriman:</h4>
          <p id="deliveryInfo"></p>
          <p id="trackingStatus"></p>
          <p id="estimatedCost"></p>
          <p id="serviceOptions"></p>
          <p id="orderTracking"></p>
          <p id="contactInfo"></p>
          <p id="productGallery"></p>
          <p id="reviews"></p>
        </div>
      </div>
    
      <script>
        var shippingData = {
          deliveryInfo: "Cara Pengiriman: Pengiriman udara, Waktu Pengiriman Estimasi: 3-5 hari",
          trackingStatus: "Status Pengiriman: Sedang Dalam Perjalanan",
          estimatedCost: "Estimasi Biaya: Rp 500.000",
          serviceOptions: "Pilihan Layanan: Pengiriman Kilat, Asuransi Tersedia",
          orderTracking: "Pemesanan dan Pelacakan Online: Tersedia",
          contactInfo: "Informasi Kontak: Hubungi kami di 123-456-789 atau email@example.com",
          productGallery: "Galeri Gambar dan Deskripsi: Tampilkan gambar dan deskripsi produk",
          reviews: "Ulasan dan Penilaian: Baca ulasan dan penilaian dari pelanggan sebelumnya"
        };
    
        function track() {
          var trackingNumber = document.getElementById("trackingNumber").value;
          var deliveryInfo = document.getElementById("deliveryInfo");
          var trackingStatus = document.getElementById("trackingStatus");
          var estimatedCost = document.getElementById("estimatedCost");
          var serviceOptions = document.getElementById("serviceOptions");
          var orderTracking = document.getElementById("orderTracking");
          var contactInfo = document.getElementById("contactInfo");
          var productGallery = document.getElementById("productGallery");
          var reviews = document.getElementById("reviews");
    
          deliveryInfo.innerHTML = "";
          trackingStatus.innerHTML = "";
          estimatedCost.innerHTML = "";
          serviceOptions.innerHTML = "";
          orderTracking.innerHTML = "";
          contactInfo.innerHTML = "";
          productGallery.innerHTML = "";
          reviews.innerHTML = "";
    
          deliveryInfo.textContent = shippingData.deliveryInfo;
          trackingStatus.textContent = shippingData.trackingStatus;
          estimatedCost.textContent = shippingData.estimatedCost;
          serviceOptions.textContent = shippingData.serviceOptions;
          orderTracking.textContent = shippingData.orderTracking;
          contactInfo.textContent = shippingData.contactInfo;
          productGallery.textContent = shippingData.productGallery;
          reviews.textContent = shippingData.reviews;
        }
      </script>
