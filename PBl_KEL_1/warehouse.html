              },
              {

                location: 'Surabaya',
                capacity: '1000m²',
                items: ['Barang B', 'Barang C'],
                quantity: ['10 pcs'],
                metode:['darat','laut','udara'],
                availability: false
              }
            ];
      
            var result = '';
            var selectElement = document.getElementById('metode_pengiriman');
            for (var i = 0; i < warehouses.length; i++) {
              result += '<div class="card mb-3">';
              result += '<div class="card-body">';
              result += '<h5 class="card-title">' + warehouses[i].name + '</h5>';
              result += '<p class="card-text">Lokasi: ' + warehouses[i].location + '</p>';
              result += '<p class="card-text">Kapasitas: ' + warehouses[i].capacity + '</p>';
              result += '<p class="card-text">Metode Pengiriman: ' + warehouses[i].metode + '</p>';
              result += '<p class="card-text">Jenis Barang: ' + warehouses[i].items.join(', ') + '</p>';
              result += '<p class="card-text">Jumlah Barang: ' + warehouses[i].quantity.join(', ') + '</p>';
              result += '<p class="card-text">Ketersediaan: ' + (warehouses[i].availability ? 'Tersedia' : 'Tidak Tersedia') + '</p>';
              result += '<button class="btn btn-primary" onclick="showWarehouseDetails(' + i + ')">Lihat Detail</button>';
              result += '</div></div>';
            }
      
            $('#result').html(result);
          }
      
          // Fungsi untuk menampilkan detail warehouse
          function showWarehouseDetails(index) {
            var warehouse = warehouses[index];
      
            var details = '<h2>' + warehouse.name + '</h2>';
            details += '<p>Lokasi: ' + warehouse.location + '</p>';
            details += '<p>Kapasitas: ' + warehouse.capacity + '</p>';
            details += '<p>Jenis Barang: ' + warehouse.items.join(', ') + '</p>';
            details += '<p>Ketersediaan: ' + (warehouse.availability ? 'Tersedia' : 'Tidak Tersedia') + '</p>';
            details += '<button class="btn btn-primary" onclick="showBookingForm(' + index + ')">Pesan Warehouse</button>';
      
            $('#warehouseDetails').html(details);
          }
      
          // Fungsi untuk menampilkan formulir pemesanan warehouse
          function showBookingForm(index) {
            var form = '<h2>Formulir Pemesanan</h2>';
            form += '<form>';
            form += '<div class="form-group">';
            form += '<label for="start">Tanggal Mulai:</label>';
            form += '<input type="date" class="form-control" id="start">';
            form += '</div>';
            form += '<div class="form-group">';
            form += '<label for="end">Tanggal Berakhir:</label>';
            form += '<input type="date" class="form-control" id="end">';
            form += '</div>';
            form += '<div class="form-group">';
            form += '<label for="quantity">Jumlah Barang:</label>';
            form += '<input type="number" class="form-control" id="quantity" min="1">';
            form += '</div>';
            form += '<div class="form-group">';
            form += '<label for="contact">Informasi Kontak:</label>';
            form += '<input type="text" class="form-control" id="contact">';
            form += '</div>';
            form += '<button type="button" class="btn btn-primary" onclick="submitBooking(' + index + ')">Submit</button>';
            form += '</form>';
      
            $('#bookingForm').html(form);
          }
