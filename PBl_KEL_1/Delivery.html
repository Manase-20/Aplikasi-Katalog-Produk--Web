    <body>
      <div class="container">
         
          
          <form>
              <div class="form-group">
                  <label for="berat">Berat Barang (kg):</label>
                  <input type="text" class="form-control" id="berat">
              </div>
              <div class="form-group">
                  <label for="jarak">Jarak Pengiriman (km):</label>
                  <input type="text" class="form-control" id="jarak">
              </div>
              <div class="form-group">
                  <label for="layanan">Jenis Layanan:</label>
                  <select class="form-control" id="layanan">
                      <option value="reguler">Reguler</option>
                      <option value="kilat">Kilat</option>
                      <option value="tertutup">Tertutup</option>
                  </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="hitungBiaya()">Hitung Biaya Pengiriman</button>
          </form>
          
          <div id="hasil"></div>
      </div>
  
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
          // JavaScript untuk menghitung biaya pengiriman
          function hitungBiaya() {
              var berat = parseFloat(document.getElementById('berat').value);
              var jarak = parseFloat(document.getElementById('jarak').value);
              var layanan = document.getElementById('layanan').value;
              
              // Logika perhitungan biaya pengiriman
              // Sesuaikan dengan kebutuhan dan kebijakan perusahaan logistik
              // Contoh sederhana: biaya pengiriman = berat x jarak x faktor layanan
              var faktorLayanan = 1;
              
              if (layanan === 'kilat') {
                  faktorLayanan = 1.5;
              } else if (layanan === 'tertutup') {
                  faktorLayanan = 2;
              }
              
              var biaya = berat * jarak * faktorLayanan;
              
              document.getElementById('hasil').innerHTML = 'Biaya Pengiriman: Rp ' + biaya.toFixed(2);
          }
      </script>
